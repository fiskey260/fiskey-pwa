  <body>
    <div id="root"></div>

    <!-- Install Button -->
    <button class="install-fab" id="install-button">Install App üì±</button>

    <!-- PayPal fallback container -->
    <div id="paypal-container-6E5V3XTHK92NQ" style="display:none;"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.getElementById("paypal-container-6E5V3XTHK92NQ");
        if (window.paypal && container) {
          paypal.HostedButtons({
            hostedButtonId: "6E5V3XTHK92NQ"
          }).render("#paypal-container-6E5V3XTHK92NQ");
        }
      });
    </script>

    <!-- Main App -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((reg) => console.log("‚úÖ Service Worker registered:", reg.scope))
            .catch((err) => console.error("‚ùå Service Worker registration failed:", err));
        });
      }
    </script>

    <!-- PWA Install Script -->
    <script type="module">
      import { showInstallPrompt } from "/src/pwaInstall.js";

      let deferredPrompt;
      const installBtn = document.getElementById("install-button");

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = "block";
        console.log("‚úÖ Install prompt captured and ready.");
      });

      installBtn.addEventListener("click", async () => {
        if (!deferredPrompt) return alert("Install prompt not ready yet.");
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        console.log(choice.outcome === "accepted" ? "‚úÖ Installed" : "‚ùå Dismissed");
        deferredPrompt = null;
        installBtn.style.display = "none";
      });
    </script>
