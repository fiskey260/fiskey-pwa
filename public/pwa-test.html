<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FiskeyTrade PWA Test</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0d9488" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f4f3; }
    h1 { color: #0d9488; }
    .log { margin: 5px 0; padding: 5px; background: #fff; border: 1px solid #ccc; border-radius: 4px; }
    .icons-container img { margin: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .install-fab { display: none; position: fixed; bottom: 20px; right: 20px; background-color: #0d9488; color: #fff; border: none; border-radius: 50px; padding: 12px 20px; font-size: 16px; cursor: pointer; z-index: 9999; }
  </style>
</head>
<body>
  <h1>FiskeyTrade PWA Test</h1>
  <div id="logs"></div>
  <h2>Icons Preview</h2>
  <div class="icons-container" id="icons-container"></div>

  <button class="install-fab" id="install-btn">üì≤ Install App</button>

  <script>
    const log = (msg) => {
      const div = document.createElement("div");
      div.textContent = msg;
      div.className = "log";
      document.getElementById("logs").appendChild(div);
      console.log(msg);
    };

    const iconsContainer = document.getElementById("icons-container");

    // 1Ô∏è‚É£ Service Worker Test
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => log("‚úÖ Service Worker registered: " + reg.scope))
        .catch(err => log("‚ùå Service Worker failed: " + err));
    } else {
      log("‚ö†Ô∏è Service Worker not supported");
    }

    // 2Ô∏è‚É£ Manifest Test
    fetch('/manifest.json')
      .then(res => {
        if (res.ok) log("‚úÖ Manifest found and loaded");
        else log("‚ùå Manifest not found: " + res.status);
        return res.json();
      })
      .then(manifest => {
        if (manifest.icons && manifest.icons.length >= 2) {
          log("‚úÖ Icons in manifest detected");

          // Show icons visually and check load
          manifest.icons.forEach(icon => {
            const img = new Image();
            img.src = icon.src;
            img.alt = `${icon.sizes} icon`;
            img.width = parseInt(icon.sizes);
            img.height = parseInt(icon.sizes);
            img.onload = () => log(`‚úÖ Icon loaded: ${icon.src}`);
            img.onerror = () => log(`‚ùå Icon not found: ${icon.src}`);
            iconsContainer.appendChild(img);
          });

        } else {
          log("‚ùå Icons missing in manifest");
        }
      })
      .catch(err => log("‚ùå Manifest load error: " + err));

    // 3Ô∏è‚É£ Install Prompt Test
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
      log("‚úÖ Install prompt captured and ready");
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return log("‚ö†Ô∏è Install prompt not ready yet");
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      log(choice.outcome === "accepted" ? "‚úÖ User accepted install" : "‚ùå User dismissed install");
      deferredPrompt = null;
      installBtn.style.display = "none";
    });

    // 4Ô∏è‚É£ Offline Cache Test
    log("‚ÑπÔ∏è Turn off network and reload to test offline caching");
  </script>
</body>
</html>
